<!doctype html>
<html><body>
<h3>Đơn hàng của tôi</h3>
<table border="1" cellpadding="6">
  <tr><th>ID</th><th>Dịch vụ</th><th>Link</th><th>SL</th><th>Giá</th><th>Trạng thái</th></tr>
  <tr th:each="o : ${orders}">
    <td th:text="${o.id}"></td>
    <td th:text="${o.serviceType}"></td>
    <td th:text="${o.link}"></td>
    <td th:text="${o.quantity}"></td>
    <td th:text="${o.price}"></td>
    <td th:text="${o.status}"></td>
  </tr>
</table>
<a href="/">Về trang chủ</a>
</body></html>
